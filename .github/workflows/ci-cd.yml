name: Build and Test HelixSoft

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: List files for debugging
      run: |
        echo "=== Files in repository ==="
        ls -la
        echo "=== Looking for Helix.py ==="
        find . -name "*helix*" -o -name "*Helix*" | head -10
    
    - name: Build Docker image
      run: |
        docker build -t helixsoft-clinical .
    
    - name: Check what's inside the container
      run: |
        echo "=== Files in container's /app directory ==="
        docker run --rm helixsoft-clinical ls -la /app/
    
    - name: Run unit tests
      run: |
        # Use capital H since that's what's in the Dockerfile
        docker run --rm helixsoft-clinical python Helix.py --test
    
    - name: Login to Docker Hub (on main branch only)
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Push to Docker Hub (on main branch only)
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      run: |
        docker tag helixsoft-clinical ${{ secrets.DOCKERHUB_USERNAME }}/helixsoft-clinical:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/helixsoft-clinical:latest
        docker tag helixsoft-clinical ${{ secrets.DOCKERHUB_USERNAME }}/helixsoft-clinical:${{ github.sha }}
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/helixsoft-clinical:${{ github.sha }}
